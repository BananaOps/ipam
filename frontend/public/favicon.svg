  <rect x="11" y="21.5" width="2" height="0.8" rx="0.4" fill="#0EA5E9"/>
  
  <!-- Right bottom server/node -->
  <rect x="18" y="20" width="8" height="5" rx="1" fill="white"/>
  <rect x="19" y="21.5" width="2" height="0.8" rx="0.4" fill="#0EA5E9"/>
