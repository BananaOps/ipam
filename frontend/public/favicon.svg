  <!-- Matches the FontAwesome network-wired icon in the logo -->
  
  <!-- Rounded square background -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="#0EA5E9"/>
  
  <!-- FontAwesome network-wired icon recreation -->
  <!-- Top server/node -->
