server:

  port: "8081"
  host: "0.0.0.0"

database:
  type: "sqlite"  # or "mongodb"
  path: "./data/ipam.db"  # for SQLite
  # connection_string: "mongodb://localhost:27017"  # for MongoDB

ipam:
